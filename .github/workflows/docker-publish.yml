name: Push Docker Image

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      docker_tag:
        description: 'Docker tag'
        required: true
        default: 'latest' 
        type: string


env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_ID: $(echo ghcr.io/${{ github.repository }}:${{ inputs.docker_tag }}| tr '[A-Z]' '[a-z]')


jobs:
  build-push:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      output1: ${{ steps.change.outputs.image_id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: change
        id: change
        run: |
          #echo " IMAGE_ID = ${{ env.IMAGE_ID }}"
          IMAGE_ID=${{ env.IMAGE_ID }}
          echo $IMAGE_ID
          echo "image_id=$IMAGE_ID" >> $GITHUB_OUTPUT
          echo $GITHUB_OUTPUT
          
  push:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 
    needs: build-push
    steps:
        # Build and push Docker image with Buildx (don't push on PR)
        # https://github.com/docker/build-push-action
        - name: push Docker image
          id: push
          uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
          with:
            context: ./image-updater/source-code
            file: ./image-updater/source-code/Dockerfile
            push: true
          #  #tags: ghcr.io/${{ github.repository }}:${{ inputs.docker_tag }}
            tags: echo ${{needs.build-push.outputs.output1}}



